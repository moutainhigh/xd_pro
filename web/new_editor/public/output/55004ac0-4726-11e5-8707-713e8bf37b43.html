<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><h2><font color="#409fee">学段划分</font><br></h2><p>根据学生发展的生理和心理特征，将九年的学习时间划分为三个学段：</p><p>第一学段是1至3年级</p><p>第二学段是4至6年级</p><p>第三学段是7至9年级</p><hr><h2><font color="#409fee">课程目标</font><br></h2><p>义务教育阶段数学课程目标分为总目标和阶段目标，从知识技能、数学思考、问题解决、情感态度等四个方面加以阐述。数学课程目标包括<font color="#409fee">结果目标和过程目标</font>。结果目标使用了了解、理解、掌握、运用等术语表述，过程目标使用经历、体验、探索等术语表述。</p><hr><h2><font color="#409fee">课程内容</font><br></h2><p>在各学段中，课程标准安排了四个部分的科程内容：</p><p>• &nbsp;数与代数</p><p>• &nbsp;图形与几何</p><p>• &nbsp;统计和概率</p><p>• &nbsp;综合与实践</p><p>    </p></div>
