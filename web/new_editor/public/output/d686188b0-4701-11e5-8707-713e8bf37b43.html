    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><h2><b><font color="#409fee">含义</font></b></h2><p>义务教育，是指依据法律规定，适龄儿童和青少年都必须接受，国家、社会、家庭必须予以保证的国民教育。1986年通过的《义务教育法》规定，国家实行九年制义务教育，标志着中国已确立了义务教育制度。 </p><hr><h2><b><font color="#409fee">特点</font></b></h2><p>    </p></div>
    
    
    
    
    
    
    <div class="yy-click picture" yy-type="img" style="border: none;">
        <img src="images/upload_ff0bc0624a99def9f6adaacc071d9699ZJ1-05-03-1.png" style="opacity: 1;">
    </div>
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>1. 强制性</b></p><p>又称义务性，包括：一是适龄儿童必须接受教育；二是国家必须予以保障。</p><hr><p><b>2. 普及性</b></p><p>又称统一性。原则上我国义务教育覆盖我国所有适龄儿童。</p><hr><p><b>3. 免费性</b></p><p>又称公益性，国家、社会、学校和家庭必须予以保证。</p><p>    </p></div>
