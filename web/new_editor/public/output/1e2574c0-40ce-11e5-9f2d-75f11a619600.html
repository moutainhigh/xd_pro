<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p><font color="#409fee"><b>1.&nbsp;</b><b>关注知识经验，完善认知结构。</b></font></p><p>（1）学生原有认知经验的丰富性。</p><p>（2）原有知识经验的概括与组织性。</p><p>（3）原有知识经验的可利用性。</p><hr><p><font color="#409fee"><b>2.&nbsp;</b><b>选择教学内容，安排教学过程。</b></font></p><p>（1）精选教材</p><p>应选具有广泛迁移价值的科学成果作为教材的基本内容。</p><p>（2）合理安排教学内容</p><p>迁移的角度来看，合理编排的标准就是教材达到结构化、一体化、网络化。</p><p>（3）合理安排教学程序</p><p>教学中的每一个环节都应体现迁移规律。</p><hr><p><font color="#409fee"><b>3.&nbsp;</b><b>教授学习策略，提高迁移意识。</b></font></p><p>结合实际学科的教学来传授有关的学习策略和元认知策略是达到这一目的的有效手段。</p></div>
