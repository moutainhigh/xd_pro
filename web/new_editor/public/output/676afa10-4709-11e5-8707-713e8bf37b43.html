    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><h2><font color="#409fee">教学过程本质</font></h2><p><b>1. 教学过程主要是一种认识过程</b></p><p>一般来讲，教学过程中的主要矛盾是学生与其所学知识之间的矛盾，这一矛盾实际上是学生认识过程中的矛盾。</p><hr><p><b>2. 教学过程是一种特殊的认识过程</b></p><p>    </p></div>
    <div class="yy-click picture" yy-type="img" style="border: none;">
        <img src="images/upload_693126382926a7c1338c8e7148a99058ZJ3-02-01-1.png" style="opacity: 1;">
    </div>
    <div class="point yy-click" yy-type="richText" style="border: none;"><p><b>认识的间接性</b></p><p>学生在教师的指导下，把社会历史经验变为学生个体的精神财富。</p><hr><p><b>认识的交往性</b></p><p>学生认识的客体是教材，教材是对客观世界的间接反应，即学生学习的内容是已知的间接经验。</p><hr><p><b>认识的教育性</b></p><p>教学中学生的认识既是目的，也是手段，认识是发展的。</p><hr><p><b>有领导的认识</b></p><p>学生的个体认识始终在教师的指导下进行，区别于一般的认识过程。</p></div>
