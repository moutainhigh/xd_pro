            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b><font color="#409fee">1.&nbsp;教育教学评价考核机制有待完善</font></b></p><p>考核与分数挂钩的制度有待完善和提高。</p><hr><p><b><font color="#409fee">2.&nbsp;教师对教育管理方式的理解存在误区</font></b></p><p>部分教师不能把知识运用到教学中，难以适应教科研要求；且课堂分为紧张，学生压力较大且乏味。</p><hr><p><b><font color="#409fee">3.&nbsp;老师以及家长忽视学生全面发展</font></b></p><p>教师只重视学习知识的积累，忽视学生个体差异及身心健康的全面发展；而家长只关心学习成绩，理解孩子、协调亲自关系的能力欠缺。</p><hr><p><b><font color="#409fee">4.&nbsp;社会不良氛围对教育效果存在负面影响</font></b></p><p>不良的社会现象对未成年小学生的认知造成破坏，可能造成其抛弃学校所教育的正确理念而被社会不良现象俘虏。</p></div>
