<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b><font color="#409fee">1.&nbsp;要有明确的目的</font></b></p><p>● &nbsp;课外活动是实现教育目的的重要途径。</p><p>● &nbsp;每项活动都要有明确而具体的目的，防止出现“为活动而活动”的形式主义倾向。</p><hr><p><b><font color="#409fee">2.活动内容要丰富多彩，形式要多样化，要富有吸引力</font></b></p><p>课外活动要充分考虑到参加活动的学生的兴趣爱好和特长，要符合他们的年龄特征，使他们乐于参加各项课外活动。</p><hr><p><b><font color="#409fee">3.发挥学生的积极性、主动性，并与教师指导相结合</font></b></p><p>● &nbsp;学生集体和个人是课外活动的主体，活动的开展主要依靠他们的积极性和主动性。</p><p>● &nbsp;教师在活动中要让学生独立思考，并重视发挥教师的主导作用。</p><p>    </p></div>
