<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><h2><font color="#409fee">概念</font></h2><p>幼儿园语言教育是以幼儿为主体，以语言为客体的活动过程。</p><hr><h2><font color="#409fee">特点</font></h2></div>

    <div class="point yy-click" id="4D3FCC57-7A98-4590-AAE4-2FE7374B0662" style="border: none;" yy-type="richText"><h2></h2><p><b>1. 引导性</b></p><p>幼儿对教师语言的理解能力有限，教师应给予必要的引导。</p><hr><p><b>2. 互动性</b></p><p>语言教育需要师生互动交流。</p><hr><p><b>3. 专门性</b></p><p>语言教育主要针对谈话活动、讲述活动、听说游戏、早期阅读、文学作品学习。</p><hr><p><b>4. 渗透性</b></p><p>语言教育渗透在幼儿日常生活学习的各方面。</p><hr><h2><font color="#409fee">目标</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="5FFF1BC5-25DC-4D23-AEEC-37D0E32172C0" yy-type="img" style="border: none;"><img src="images/upload_bbee4637da5f9decfee61f6f50aeda5fYB6.04.01-3.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p>●&nbsp;乐意与人交谈，讲话礼貌。<br></p><p>●&nbsp;注意倾听对方讲话，能理解日常用语。</p><p>●&nbsp;能清楚地说出自己想说的事。</p><p>●&nbsp;喜欢听故事、看图书，能听懂和会说普通话。</p><p>    </p></div>
