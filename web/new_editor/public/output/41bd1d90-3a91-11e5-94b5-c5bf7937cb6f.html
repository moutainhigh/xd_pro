            <div class="point yy-click" style="border: currentColor; border-image: none;" yy-type="richText"><h2></h2><h2><b><font color="#409fee">客观性原则</font></b></h2><p>教学评价基本要求，目的在于给学生的学和教师的教以客观的价值判定。 </p><hr><h2><b><font color="#409fee">发展性原则</font></b></h2><p>教学评价应注重学生的学习进步、动态发展，着眼于教师教学的改进和能力的提高，以调动师生的积极性。</p><hr><h2><b><font color="#409fee">整体性原则</font></b></h2><p>教学评价应树立全面观点，从教学工作整体出发，多方面评定，防止以偏概全。</p><hr><h2><b><font color="#409fee">指导性原则</font></b></h2><p>教学评价强调提出建设性意见，及时给出反馈信息，为教学指明方向。</p></div>
