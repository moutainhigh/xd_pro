            <div class="point yy-click" id="0A395B29-606D-4C9E-9051-D07781455C44" style="border: none;" yy-type="richText"><h2><b><font color="#409fee">概念</font></b></h2><p>课程开发是指通过社会和学习者需求分析，确定课程目标，再根据这一目标选择某一个学科的教学内容和相关教学活动进行计划、组织、实施、评价、修订，以最终达到课程目标的整个工作过程。</p><hr><h2><b><font color="#409fee">主要模式</font></b></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="8F09F17F-C5CA-4D78-A22E-8D05DB4CA321" yy-type="img" style="border: none;"><img src="images/upload_754fc159f228d7577d4defb96190e028ZJ2-02-03-2.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p><b>1.&nbsp; 目标模式</b></p><p>是以目标为课程开发的基础和核心，围绕课程目标的确定及其实现、评价而进行课程开发的模式。课程开发目标模式的代表人物是泰勒。</p><hr><p><b>2.&nbsp; 过程模式</b></p><p>斯腾豪斯在《课程研究与开发导论》中，对目标模式的课程理论进行了分析批判，以此为基础，提出了过程模式的课程理论。</p></div>
