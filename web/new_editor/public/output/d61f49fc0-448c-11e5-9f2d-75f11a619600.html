<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p><b><font color="#409fee">1. 全面了解和研究学生</font></b></p><p>全面了解和研究学生是培养良好班集体的先决条件，了解研究学生是一个长期的过程，需要针对学生个体及学生群体做不同研究。</p><hr><p><b><font color="#409fee">2. 确定班集体的奋斗目标</font></b></p><p>（1）把握目标的方向性，即每次活动的目的任务符合党的教育方针，符合社会要求。</p><p>（2）把握目标的激励作用，既符合集体和每个成员的内在需要。</p><hr><p><b><font color="#409fee">3. 建立班集体的领导核心</font></b></p><p>坚强的集体领导核心是建立和形成良好班集体的基础和条件。</p><hr><p><b><font color="#409fee">4. 建立和谐的人际关系</font></b></p><p>良好的人际关系是巩固与发展班集体的重要手段，是班集体凝聚力的粘合剂。</p></div>
