            <div class="point yy-click" id="1ECFC38D-D5EB-4190-93DB-A76AB8547637" style="border: none;" yy-type="richText"><h2></h2><hr><h2><b><font color="#409fee">教育作用的对象</font></b></h2></div><div class="yy-click picture" id="0FF9F1A7-8C61-4351-9355-256EC4A321F3" yy-type="img" style="border: none;"><img src="images/upload_da7ac5fcd3e9dad29a4180f1c1d414a7ZJ1-03-01.png" style="opacity: 1;"></div><div class="point yy-click" id="550C721D-E14F-421D-AFB8-48B13A5ADA9A" style="border: none;" yy-type="richText"><h2></h2><p><b>个体发展功能</b><br></p><p>教育的本体功能或固有功能，是由教育活动的内部结构决定的。<br></p><hr><p><b>社会发展功能</b><br></p><p>包括人口功能、经济功能、政治功能文化功能等。<br></p><hr><h2><b><font color="#409fee">教育作用的性质</font></b></h2><p> </p></div><div class="yy-click picture" id="B0E8AF38-BF3B-4FBC-A289-87D9039BAB25" yy-type="img" style="border: none;"><img src="images/upload_eec12d4276d911d3d72dc5ed6596850eZJ1-03-01-2.png" style="opacity: 1;"></div><div class="point yy-click" id="D624E8A6-6F9A-49B8-9311-F07E654FF7AF" style="border: none;" yy-type="richText"><p><b>正向功能（</b>积极作用<b>）</b><br></p><p>教育有助于社会进步和个体发展的积极影响和作用。</p><hr><p><b>负向功能（</b>消极作用<b>）</b></p><p>教育阻碍社会进步和个体发展的消极影响和作用。</p><hr><h2><b><font color="#409fee">教育功能呈现方式</font></b></h2><p> </p></div><div class="yy-click picture" id="EC88B05B-2CA5-46AC-81FA-9AC1E8E125E5" yy-type="img" style="border: none;"><img src="images/upload_731ff3f90471980fccce71e5a3c81373ZJ1-03-01-3.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p>                </p><h2></h2><p><b>显性功能</b><br></p><p>教育活动依照教育目的，在实际行动中所出现的与之相吻合的结果。<br></p><hr><p><b>隐性功能<br></b></p><p>伴随显性教育功能所出现的非预期性的功能。一旦隐性的潜在功能被有意识的开发、利用，就可以转变成显性教育功能。</p><p>            </p></div>
