            <div class="point yy-click" yy-type="richText" style="border: none;"><h2><b><font color="#409fee">制约作用</font></b></h2><p>1. 政治经济制度决定教育的领导权。</p><p>2. 政治经济制度决定着受教育权。</p><p>3. 政治经济制度决定着教育目的的性质。</p><p>4. 教育制度影响着部分教育内容。</p><hr><h2><b><font color="#409fee">影响作用</font></b></h2><p>1. 教育为政治经济制度培养所需要的人才。</p><p>2. 教育是一种影响政治经济的舆论力量。<br></p><p>3. 教育可以促进民主。通过教育制度，实现对受教育者的阶级或阶层的选拔，使原有的社会政治关系得以延续和发展，或加速改变旧的社会关系。<br></p></div>
