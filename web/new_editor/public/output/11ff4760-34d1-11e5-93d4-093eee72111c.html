            <div class="point yy-click" yy-type="richText" style="border: none;"><p><font color="#409fee"><b>自主性和内驱性</b></font></p><p>游戏是由幼儿内部动机驱使产生的，幼儿自主进行的。</p><hr><p><font color="#409fee"><b>趣味性和愉悦性</b></font><br></p><p>游戏内容丰富，形式多样，富有趣味性，游戏中幼儿身心处于轻松愉悦的状态。</p><hr><p><font color="#409fee"><b>虚构性和假象性</b></font><br></p><p>游戏是通过虚构和想象根据生活中的表象形成新的形象，用新的动作方式去重演别人的活动。</p><hr><p><font color="#409fee"><b>社会性和时代性</b></font><br></p><p>周围的现实生活是幼儿游戏内容的源泉。</p><hr><p><font color="#409fee"><b>规则性和有序性</b></font><br></p><p>每个游戏都隐含有一种秩序性，幼儿在游戏中是遵循规则的。</p><hr><p><font color="#409fee"><b>过程性和非生产性</b></font><br></p><p>游戏不增加任何生产的物质，幼儿关注更多的是游戏过程。</p></div>
