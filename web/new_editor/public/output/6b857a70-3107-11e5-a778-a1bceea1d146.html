            <div class="point yy-click" yy-type="richText" style="border: none;"><p>                </p><p><b><font color="#409fee">从大到小</font></b><br></p><ol>                </ol><p>                </p><p>这是指儿童最初发展起来的是与大肌肉相联系的动作（粗大动作），逐渐发展到与小肌肉相联系的动作（精细动作）。</p><hr><p><font color="#409fee"><b>从上到下（首尾规律）</b></font></p><p>头、颈、上端动作的发展要先于下端动作的发展。<br></p><hr><p><b><font color="#409fee">从中央到边缘（近远规律）</font></b><br></p><p>动作表现先从头部和躯干开始，然后发展双臂和腿的动作，最后才发展手的动作。<br></p><hr><p><b><font color="#409fee">从整体到分化</font></b></p><p>幼儿早期动作具有弥散性、笼统性和全身性，随着年龄的增长，幼儿的动作开始向局部化、精确化和专门化发展。<br></p><hr><p><b><font color="#409fee">从无意到有意</font></b><br></p><p>随着幼儿年龄的增长，幼儿会逐渐在某种目标的支配下有意识的完成特定动作。<br></p><p>            </p></div>
