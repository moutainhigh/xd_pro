            <div class="point yy-click" yy-type="richText" style="border: none;"><h2><b><font color="#409fee">教育者</font></b></h2><p>对受教育者在知识、技能、思想、品德等方面起着教育影响的人。 </p><hr><h2><b><font color="#409fee">受教育者</font></b></h2><p>在各种教育活动中从事学习的人，既是教育的对象，也是学习活动的主体。</p><hr><h2><b><font color="#409fee">教育影响</font></b></h2><p>教育实践活动的手段，是置于教育者之间并把他们联系起来的纽带，主要包括教育内容、教育措施等。</p><hr><h2><b><font color="#409fee">关系</font></b></h2><p>1. 教育者、受教育者、教育影响这三个基本要素既相互独立，又相互联系。</p><p>2. 教育者是教育影响和受教育者之间的纽带，受教育者是教育者选择和施加教育影响的对象，教育影响是教育者对受教育者作用的桥梁，是教育实践活动的工具，是教育者和受教育者相互作用的中介。&nbsp;</p></div>
