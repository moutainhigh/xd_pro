    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><h2><font color="#409fee">情绪类型</font></h2><p>    </p></div>
    <div class="yy-click picture" yy-type="img" style="border: none;">

    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>心境</b></p><p>是指一种微弱、平静和持久的情绪状态，具有弥散性和长期性。</p><hr><p><b>激情</b></p><p>是一种强烈爆发性、而持续时间短暂的情绪状态。</p><hr><p><b>应激</b></p><p>是出乎意料的紧张和危急情况下引起的情绪状态。</p><hr><h2><font color="#409fee">情感分类</font></h2><p>    </p></div>
    <div class="yy-click picture" yy-type="img" style="border: none;">
        <img src="images/upload_285820750dd3c87f8ac0e968078ead69XJ1-06-02-6.png" style="opacity: 1;">
    </div>
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>道德感</b></p><p>是指按一定评价标准评价人时的主观体验。</p><hr><p><b>理智感</b></p><p>理智感是指人在智力活动过程中，认识、探求或维护真理的需要能否满足的情感体验。</p><hr><p><b>美感</b></p><p>美感是指客观事物是否符合个人审美需要的情感体验。</p><hr><h2><font color="#409fee">培养情绪情感的策略</font></h2><p>1. 营造良好环境。</p><p>2. 成人情绪自控。</p><p>3. 积极鼓励引导。</p><p>4. 正确理解和应对学生的情感反应。</p><p>    </p></div>
