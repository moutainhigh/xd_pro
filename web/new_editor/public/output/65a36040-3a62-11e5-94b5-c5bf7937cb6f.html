            <div class="point yy-click" yy-type="richText" style="border: none;"><h2><b><font color="#409fee">常规管理</font></b></h2><p>指通过制定和执行规章制度去管理班级的经常性活动。</p><hr><h2><b><font color="#409fee">平行管理</font></b></h2><p>指班主任通过对集体的管理去间接影响个人，又通过对个人的直接管理去影响集体，从而把对集体和个人的管理结合起来的管理方式。其提出者是马卡连柯。</p><hr><h2><b><font color="#409fee">民主管理</font></b></h2><p>班级成员在服从班集体的正确决定和承担责任的前提下，参与班级管理的一种管理办法。</p><hr><h2><b><font color="#409fee">目标管理</font></b></h2><p>班主任和学生共同确定班级总体目标，然后转化为小组目标和个人目标使其与班级总体目标融为一体。</p></div>
