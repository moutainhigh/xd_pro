            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b><font color="#409fee">反思教学理念</font></b></p><p>•&nbsp;倡导“以学生的发展为本”。</p><p>•&nbsp;反思教学是否确定学生的主体地位。</p><p>•&nbsp;反思师生关系是否尊重、赞赏学生。</p><hr><p><font color="#409fee"><b>反思教学目标&nbsp;</b></font></p><p>•&nbsp;明确教学目标。</p><p>•&nbsp;维度是否完整。</p><p>•&nbsp;价值观是否贯穿于教学过程。 </p><hr><p><font color="#409fee"><b>反思教学过程&nbsp;</b></font></p><p>•&nbsp;反思教学设计的合理性。</p><p>•&nbsp;反思教师与学生的互动是否积极。 </p><p>•&nbsp;对突发事情的处理是否恰当。 </p><hr><p><font color="#409fee"><b>反思教学得失</b></font></p><p>认真回顾分析教学瑕疵，探究解决策略，形成新的教学环节。 </p><hr><p><font color="#409fee"><b>教学再设计</b></font></p><p>拓展知识和教法，使教学设计趋向合理，教学过程再创新。</p></div>
