            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b><font color="#4abc6a">1. 人身权的保护</font></b></p><p>主要包括学生在教学活动中的人身权利保护问题，主要包括人格权和身份权。</p><hr><p><b><font color="#4abc6a">2. 学生受教育权的保护</font></b></p><p>受教育权保护是作为主体最基本的权利，也是作为公民的一项宪法权利，同时还是在教育活动中的一项基本权利，必须受到保护。</p><hr><p><b><font color="#4abc6a">3. 义务教育保障权</font></b></p><p>义务教育的保障是国家、政府、家庭、学校和社会的责任，教育法对学生享有的各方面权利进行了详细的规定。</p><hr><p><b><font color="#4abc6a">4. 特殊群体的受教育权</font></b></p><p>对特殊群体的受教育权的保护，体现了受教育权的平等性。主要特殊群体有女性、经济困难的学生、残疾人和违法犯罪的未成年人。</p></div>
