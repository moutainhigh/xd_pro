        <div class="detail" style="margin-top: 5px;">

            <div class="point yy-click" yy-type="richText" style="border: none;"><p><font color="#409fee"><b>1. 要有明确的目的性和计划性。</b></font></p><p>组织小学课外活动必须从全面贯彻教育目的，落实小学教育培养目标的高度确定每一项课外活动的具体目标要求，目标的确定要明确、具体。</p><hr><p><font color="#409fee"><b>2.&nbsp;活动的内容和组织形式要丰富多彩，富有吸引力。</b></font></p><p>要使学生自愿参加课外活动，就要使活动本身具有吸引力。吸引力来自活动内容的丰富多彩和组织形式的变化多样，能符合学生的各种兴趣和需要。&nbsp;</p><hr><p><font color="#409fee"><b>3.&nbsp;充分发挥学生的积极性、主动性和创造精神。</b></font></p><p>课外活动是学生的自主性活动，因此要充分依据和发挥学生的积极性、自主性和主动性。&nbsp;</p></div>
