    <div class="point yy-click" id="C5EA82D0-8472-450D-B6A6-937D4C9C1D19" style="border: none;" yy-type="richText"><h2></h2><p><b>1.&nbsp;直言推理（三段论）：</b></p><p>包含大前提；&nbsp;小前提；&nbsp;结论。&nbsp;</p><p><b>2. 假言推理 ：</b>以假言判断为前提的推理。&nbsp;</p><p><b>3. 选言推理 ：</b>以选言判断为前提的推理。</p><hr><h2><font color="#4abc6a">&nbsp;演绎法的作用与意义</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="142AD053-DC78-42FD-A92A-69AEEC066246" yy-type="img" style="border: none;"><img src="images/upload_17f1043da4a79659cd61d9eaafa538aaXZ5-02-04-12.png" style="opacity: 1;"></div><div class="point yy-click" style="border: none;" yy-type="richText"><h3><font color="#4abc6a"></font></h3><p><b>1. 演绎法是逻辑证明的重要途径</b><br></p><p>演绎是一种必然性的思维，在思维合乎逻辑的条件下，结论取决于前提。</p><hr><p><b>2. 演绎法是作出科学预见的手段</b></p><p>运用演绎法把一般理论运用于具体场合所作出的正确推论。</p><hr><p><b>3. 演绎法是进行科学研究的重要方法</b></p><p>演绎法是形成概念、检验和发展科学理论的重要思维方法。</p></div>
