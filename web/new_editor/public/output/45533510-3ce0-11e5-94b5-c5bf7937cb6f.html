            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b>1. 课程计划</b></p><p>是根据教育目的不同类型学校的教育任务，由国家教育主管部门制定的有关教学和教育工作的指导性文件。</p><hr><p><b>2. 课程标准</b></p><p>是国家根据课程计划以纲要的形式编订的有关某门学科的内容及其实施、评价的指导性文件。</p><hr><p><b>3. 教材</b></p><p>是教师和学生据以进行教学活动的材料，包括教科书、讲义、讲授提纲、参考书、活动指导书以及各种视听材料。</p></div>
