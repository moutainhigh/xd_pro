<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p><b><font color="#409fee">1. 普通话教育</font></b></p><p>第一，教幼儿按照普通话的语音规范正确发音。</p><p>第二，帮助幼儿丰富词汇。</p><p>第三，指导幼儿按照普通话的表达方式说话。</p><hr><p><b><font color="#409fee">2. 口语交际训练</font></b></p><p>第一，对话训练通过日常会话、谈话两种方式进行。</p><p>第二，独自训练主要通过看图讲述、实物讲述、情境讲述等方式进行。</p><hr><p><b><font color="#409fee">3. 早期读写教育</font></b></p><p>不包括识字、写字，主要是为幼儿提供一些读写书面信号的经验，使之理解口语与文字间的关系。</p><hr><p><b><font color="#409fee">4. 文学作品教育</font></b></p><p>以幼儿文学作品为基本内容组织设计的教育活动，包括聆听、朗诵和表演。</p></div>
