            <div class="point yy-click" yy-type="richText" style="border: none;"><h2><b><font color="#409fee">问题</font></b></h2></div>
            <div class="yy-click picture" yy-type="img" style="border: none;">
                <img src="images/upload_85dcc55d05aa915103bf15eb02603fcbXJ3.01.04-1.png" style="opacity: 1;">
            </div>
            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b>1. 教师方面</b></p><p>由于受到分数压力和教师权威的制约，班主任对班级实施管理的方式偏重于专断型。即班级管理成为教师实施个人专断管理的活动过程。<br></p><hr><p><b>2. 学生方面</b></p><p>班级管理制度缺乏活力，学生参与班级管理的程度较低。</p><hr><h2><font color="#409fee"><b>应对</b></font></h2></div>
            <div class="yy-click picture" yy-type="img" style="border: none;">
                <img src="images/upload_978c969942d82dc95a7993c6e6a96389XJ3-01-04-3.png" style="opacity: 1;">
            </div>
            <div class="point yy-click" yy-type="richText" style="border: none;"><p><b>明确发展目的</b></p><p>学生的发展是班级管理的核心，因此要确立以满足学生的发展为目的。</p><hr><p><b>确立主体地位</b></p><p>发展学生的主体性是学校管理的宗旨，因此班级管理要能够确保学生的持久发展。</p><hr><p><b>鼓励集体参与</b></p><p>要实行班级干部的轮流执政制，让每个学生有锻炼的机会，并学会与人合作，有目的的训练学生自我管理班级的能力。</p></div>
