<div class="detail">
    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><h2><font color="#409fee">言语的形成</font><br></h2><p>幼儿前期是初步掌握本族语的时期，言语的形成与发展也促进了心理活动的有益性和概括性的发展。</p><hr><h2><font color="#409fee">思维的萌芽</font></h2><p>思维是高级的认知活动，是智力的核心。幼儿思维在实物活动中出现，引起了原有的低级认识过程的巨变，知觉成为“理解性的的知觉”，即思维指导下的知觉，儿童的心理开始具有最初的系统性。</p><hr><h2><font color="#409fee">自我意识的萌芽</font></h2><p>1. 掌握代名词“我”。</p><p>2. 2岁左右 ，孩子知道“我”和他人的区别，在行动上要“自己来”。</p><p>    </p></div>
