    <div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b><font color="#555555">1. 依托社区教育委员会</font></b></p><p>&nbsp;● 社区教育委员会是在当地政府领导下，对学校实行教育行政领导与管理的组织机构。</p><p>&nbsp;● 教师可以主动邀请他们以多种形式指导并参加班级的某些活动，减少学校与社会之间的屏障。</p><hr><p><b>2. 建立校外教育基地</b></p><p>各种校外教育基地在一定程度上弥补了学校教育的不足，为学生营造了健康愉快的校外教育生活。</p><p>    </p></div>
