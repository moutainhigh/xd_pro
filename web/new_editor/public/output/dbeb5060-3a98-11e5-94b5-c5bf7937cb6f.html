            <div class="point yy-click" style="border: currentColor; border-image: none;" yy-type="richText"><p><font color="#409fee"><b>行动研究法 </b></font></p><p>着眼于教学实践的改进，包括“计划-行动-观察-反思”四个环节，其中，计划和反思最为重要。</p><hr><p><font color="#409fee"><b>自我提问法</b></font></p><p>自我观察、自我监控、自我调节、自我评价，这种方法适用于教学的全过程。</p><hr><p><font color="#409fee"><b>教学诊断法 </b></font></p><p>从教学问题入手，探究教学理念的解决方法，教师可通过自我反省法和小组“头脑风暴”法对其进行分析。 </p><hr><p><font color="#409fee"><b>比较法 </b></font></p><p>观摩其他老师课程，并与他们进行对话交流，互相改进提高。</p><hr><p><font color="#409fee"><b>阅读新知法</b></font></p><p>通过阅读获取新信息，为自己所要解决的问题提供新的见解和可能的新方案。</p></div>
