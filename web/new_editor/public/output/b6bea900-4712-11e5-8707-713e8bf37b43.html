    <div class="point yy-click" style="border: none;" yy-type="richText"><h2><font color="#409fee">直接教学策略</font></h2><p><b>1. 特征</b></p><p>•&nbsp;面向全体学生实施教学</p><p>•&nbsp;围绕明确主题组织教学</p><p>•&nbsp;提供详细反复的练习</p><p>•&nbsp;采用小步子原则呈现资料</p><p>•&nbsp;学生需要进行一定的练习&nbsp;</p><hr><p><b>2. 程序</b></p><p>•&nbsp;日常复习与检查</p><p>•&nbsp;呈现新内容</p><p>•&nbsp;指导练习</p><p>•&nbsp;反馈与纠正</p><hr><h2><font color="#409fee">自主型教学策略</font></h2><p>1. 要认识课题，抓住目标。</p><p>2. 要探求解决问题、实现目标的方法。</p><p>3. 总结学习成果，展开练习。&nbsp;</p><hr><h2><font color="#409fee">共同解决教学策略</font>&nbsp;</h2><p><b>1. 基本形态：</b>教学对话、课堂讨论等。</p><p><b>2. 要求</b></p><p>教师要能够利用学生不同特点争取引导其思考解决问题。</p></div>
