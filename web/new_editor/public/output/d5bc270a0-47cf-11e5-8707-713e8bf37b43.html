<div class="detail">
    <div class="point yy-click" style="border: none;" yy-type="richText"><p><b>筛选信息</b></p><p>就是从图表等多种阅读材料中，找出特定的信息。</p><hr><p><b>整合信息</b></p><p>就是将图表与文字信息整合起来，整体把握。</p><hr><h2><font color="#4abc6a">&nbsp;图形信息的筛选与整合</font></h2></div>
    <div class="yy-click picture" style="border: none;" yy-type="img">
        <img style="opacity: 1;" src="images/upload_1a2a86864f8cc898ca902a068ca2e3e5XZ5-01-02-2.33.png">
    </div>
    <div class="point yy-click" style="border: none;" yy-type="richText"><p><b>表格数据的筛选</b></p><p>根据题目要求，按照不同的抽取特征将所需信息抽取出来，抽象成一定的规律，形成文字。&nbsp;</p><hr><p><b>统计图信息的筛结构</b></p><p>• &nbsp;图示线形</p><p>• &nbsp;坐标和尺度&nbsp;</p><p>• &nbsp;标题</p><p>• &nbsp;统计图的辅助部分&nbsp;</p></div>
