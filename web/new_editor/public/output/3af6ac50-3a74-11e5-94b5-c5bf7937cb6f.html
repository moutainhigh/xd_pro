            <div class="point yy-click" yy-type="richText" style="border: none;"><h2><b><font color="#409fee">教育性</font></b></h2><p>班队活动中最基本的原则，以对学生的教育和发展有积极影响和有力的促进为目的。</p><hr><h2><b><font color="#409fee">针对性</font></b></h2><p>班队活动要针对学生的年龄特征、地域环境和条件进行教育。班队活动的组织还要根据班队集体建设的需要。</p><hr><h2><font color="#409fee"><b>自主性</b></font></h2><p>班队活动要调动和尊重学生在活动中的主动性和积极性。</p><hr><h2><b><font color="#409fee">多样性</font></b></h2><p>班队活动多样化包括：活动形式和活动内容的多样化。</p><hr><h2><font color="#409fee"><b>计划性</b></font></h2><p>班队活动的计划性体现在两个方面：一是规划活动进程，二是规划活动形式。</p><hr><h2><font color="#409fee"><b>生活化</b></font></h2><p>班队活动要密切联系生活、深入实际，让学生在真实生活中体验人生。</p></div>
