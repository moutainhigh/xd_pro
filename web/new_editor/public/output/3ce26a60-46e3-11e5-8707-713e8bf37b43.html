<div class="detail">
    <div class="point yy-click" id="CABAC280-28AF-4415-AAD8-4BCB9852425C" style="border: none;" yy-type="richText"><h2></h2><h2><font color="#409fee">概念</font></h2><p>小学教育即初等教育，通常指一个国家学制中的第一阶段的教育，对象一般为6-12岁儿童。是使受教育者打下文化知识基础和作为初步生活准备并由国家用立法形式确定下来强制实施的国民基础教育。</p><hr><h2><font color="#409fee">任务</font></h2><h2></h2><ol> </ol><p> </p></div><div class="yy-click picture" id="8A8CF1B6-CB5E-4785-8B01-E9E1E5FCC696" yy-type="img" style="border: none;"><img src="images/upload_d0243b071f401e6a81aabddd03e21929XJ1-01-01-1.png" style="opacity: 1;"></div><div class="point yy-click" yy-type="richText" style="border: none;"><p>        </p><h2></h2><p><b>打好基础</b></p><p>即要求学好语文、数学，打好读、写、算的基础。</p><hr><p><b>素质教育</b></p><p>全面推进素质教育，为全面发展奠定基础。</p><hr><p><b>初步技能</b></p><p>使小学生初步学会运用手、脑、智慧、体力。</p><hr><p><b>提高素质</b></p><p>为培养高素质的公民和提高全民族文化素质打下基础。</p><p>    </p></div>
