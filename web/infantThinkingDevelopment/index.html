     <div class="main">
           <header>
               幼儿思维的发展
               <img src="images/back_03.gif">
               <img src="images/share_06.gif">
           </header>
           <div id="title">幼儿思维的发展</div>
         <div id="mainContent">
             <div class="group1">
                 <div class="title1">概念</div>
                 <div class="content1">思维是人脑对客观现实间接的概括的反映。</div>
                 <div class="back1"></div>
             </div>
             <div class="group1">
                 <div class="title1">特点</div>
                 <div class="content1">间接性、概括性</div>
                 <div class="back1"></div>
             </div>
             <div class="group2">
                 <div class="title2">幼儿思维发展的一般特点</div>
                 <div class="content2">具体性、形象性、经验性、拟人性、表面性、固定性。</div>
                 <div class="back2"></div>
             </div>
             <div class="group2">
                 <div class="title2">幼儿思维的发展趋势</div>
                 <div class="content2">婴儿期和幼儿初期的思维具有一定的直观行动性；幼儿期以具体形象思维为主；幼儿晚期抽象逻辑思维开始萌芽。</div>
                 <div class="back2"></div>
             </div>
             <div class="group2">
                 <div class="title2">思维直观行动性与活动的组织</div>
                 <div class="content2">（1）提供可以直接感知的活动材料；</br>（2）创造活动与操作的条件和机会；</br>（3）引导幼儿由表象代替动作，逐步向具体形象性过度。</div>
                 <div class="back2"></div>
             </div>
             <div class="group2">
                 <div class="title2">思维具体形象性与活动的组织</div>
                 <div class="content2">（1）丰富幼儿的感性经验；</br>（2）选择适宜的活动材料和教学方法；</br>（3）尊重和理解幼儿的思维特点。</div>
                 <div class="back2"></div>
             </div>
         </div>
     </div>
