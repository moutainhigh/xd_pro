<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <title>揪花瓣</title>
    <link href="css/flower.css" rel="stylesheet">
</head>
<body>
<div class="loading">
     加载中。。。
</div>
<div class="main">
    <div class="downLoad">
        <img src="images/doudou_07.png">
        <div class="downText">
            <p class="p1">小逗考典</p>
            <p class="p2">教师资备考神器。有玩、有料、有重点。</p>
            <div class="downLoadBtn">马上下载</div>
        </div>
    </div>
    <img src="images/cloud.png" class="cloud1" id="cloud1">
    <img src="images/cloud.png" class="cloud2" id="cloud2">

    <div class="bottom">
        <p>点击花瓣看看你有多幸运</p>
    </div>
    <div class="btns">
        <div class="again">
            <a href="index.html">
                <img src="images/again_02.png">
                <p>再玩一次</p>
            </a>
        </div>
    </div>
    <div class="bottomBtns">
        <div class="bottomShare"><a href="jumpapp://www.51xiaodou.com/shareType=5">分享给TA</a></div>
        <div class="bottomAgain"><a href="index.html">再玩一次</a> </div>
    </div>
    <div class="topText"></div>
    <div class="flower">
        <div class="box">
            <img src="images/flower_03.png" class="flowerBack">

            <div class="flowerHead">
                <div class="headBox">
                    <div class="faceBack">
                        <div class="face" id="face"></div>
                    </div>
                    <img src="images/leaf1_03.png" class="leaf1 leafTween" id="leaf1" data-index="11">
                    <img src="images/leaf2_03.png" class="leaf2 leafTween" id="leaf2" data-index="1">
                    <img src="images/leaf3_03.png" class="leaf3 leafTween" id="leaf3" data-index="3">
                    <img src="images/leaf4_03.png" class="leaf4 leafTween" id="leaf4" data-index="5">
                    <img src="images/leaf5_03.png" class="leaf5 leafTween" id="leaf5" data-index="7">
                    <img src="images/leaf6_03.png" class="leaf6 leafTween" id="leaf6" data-index="9">

                    <img src="images/leafon6_03.png" class="leafOn6 leafTween" id="leafOn6" data-index="0">
                    <img src="images/leafon1_03.png" class="leafOn1 leafTween" id="leafOn1" data-index="2">
                    <img src="images/leafon2_05.png" class="leafOn2 leafTween" id="leafOn2" data-index="4">
                    <img src="images/leafon3_03.png" class="leafOn3 leafTween" id="leafOn3" data-index="6">
                    <img src="images/leafon4_03.png" class="leafOn4 leafTween" id="leafOn4" data-index="8">
                    <img src="images/leafon5_03.png" class="leafOn5 leafTween" id="leafOn5" data-index="10">
                </div>
            </div>
            <img src="images/left.png" class="left" id="leftLeaf">
            <img src="images/right.png" class="right" id="rightLeaf">
        </div>
    </div>
    <div class="back"><img src="images/bk1_02.png"></div>
    <div class="backOn"><img src="images/bk2_03.png"></div>
</div>
<script type="text/javascript">
var flag =false;//是否下载，开关
</script>
<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/aaa.js"></script>

</body>
</html>
