<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <title></title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            position: absolute;
        }
        .box{
            width:90%;
            position: relative;
            margin:0 auto;
        }
        .box .mvideo{
            width: 100%;
            /*margin-left: 5%;*/
        }
        .btn{
            position: absolute;
            width: 30px;
            left:0;
            right:0;
            margin:0 auto;
            z-index: 100;
            top:43%;
        }
        .btn img{
            width: 100%;;
        }
        .btn:hover{
            display: block;
        }
        .full{
            position: absolute;
            right: 10px;
            bottom: 5px;
            display: none;
        }
        .videoFull{
            position: absolute;
            z-index: 500;
            top:0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: none;
        }
        .videoFull .videoBox{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #mvideoFull{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!--全屏模式-->
<div class="videoFull">
    <div class="videoBox">
        <video class="video-jsFull" id="mvideoFull" controls preload="auto" data-setup="{}">
            <source src="video/bbb.mp4" type='video/mp4'/>
            <source src="video/dou.webm" type='video/webm'/>
        </video>
    </div>
</div>
<!--正常模式-->
<div class="box">
    <video class="mvideo" id="mvideo"  preload="auto"
           poster="http://7xigj3.com1.z0.glb.clouddn.com/xd_movie_npb.png"
           data-setup="{}">
        <source src="video/bbb.mp4" type='video/mp4'/>
        <source src="video/dou.webm" type='video/webm'/>
    </video>
    <div class="btn"><img src="image/st_03.png" class="stop"> </div>
    <div class="full"><img src="image/full_03.png"> </div>
</div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script>
        var myFullVideo = document.getElementById("mvideoFull");
        var myVideo = document.getElementById("mvideo");
        $(".btn").click(function(){
            if (myVideo.paused) {
                myVideo.play();
                $(".full").show();
                $(".btn .stop").hide();
            }
            else{
                myVideo.pause();
                $(".btn .stop").show();
            }
        });
        $("#mvideo").click(function(){
            if (myVideo.paused) {
                myVideo.play();
                $(".full").show();
                $(".btn .stop").hide();
            }
            else{
                myVideo.pause();
                $(".btn .stop").show();
                $(".full").hide();
             }
        });
        $(".full").click(function(){//全屏
            var current = myVideo.currentTime;
            myVideo.pause();
            $(".videoFull").show();

            myFullVideo.currentTime = 20;
//            myFullVideo.play();

        })
    </script>
</body>
</html>
